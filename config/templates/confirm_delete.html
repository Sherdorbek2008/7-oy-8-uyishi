{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center"><h2>Kitob nomi: {{ book.name }}</h2></div>
    <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Delete</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Cancel</a>
    </div>
</form>
{% endblock main %}
